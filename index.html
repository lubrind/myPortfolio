<!DOCTYPE html>
<html>
  <head>
    <!--Required Meta Tags -->
    <meta charset="utf-8">
    <title>Daniel's Portfolio Site</title>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1, shrink-to-fit=no" />

    <!--Boostrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!--css-->
    <link href="./resources/css/reset.css" rel="stylesheet">
    <link href="./resources/css/style.css" rel="stylesheet">
    <link href="./resources/css/fontawesome/css/font-awesome.min.css" rel="stylesheet">

  </head>

  <body>


    <!--Header-->
    <div class="container">
      <div class="header main_title">
          <div class="image">
            <img src="./resources/images/touch-icon.png" alt="udacity icon">
          </div>
          <div class="title">
            <h1>Daniel Lubrin</h1>
            <h3>Front-End Ninja</h3>
          </div>
      </div>
    </div>





    <!--Big Image-->
    <div class="container">
      <div class="row big-image">
        <div class="col-md-12">
          <img class="main-image" src="./resources/images/html.jpg" alt="html main image placeholder" >
        </div>
      </div>
    </div>



    <section class="featured">

      <!--Featured Work-->
      <div class="container">
        <div class="header">
          <h2 class="featured-heading">Featured Work</h2>
        </div>
      </div>


      <!--Works-->
      <div class="container">
        <div class="row works">

          <div class="col-sm-4">
            <img src="./resources/images/appify.jpg" class="img-thumbnail img-responsive" alt="appify">
            <h4>Appify</h4>
            <p>
              <a href="https://github.com/udacity/Appify" target="_blank">https://github.com/udacity/Appify</a>
            </p>
          </div>

          <div class="col-sm-4">
            <img src="./resources/images/Sunflower.png" class="img-thumbnail img-responsive" alt="Sunflower">
            <h4>Sunflower</h4>
            <p>
              <a href="https://github.com/udacity/Sunflower" target="_blank">https://github.com/udacity/Sunflower</a>
            </p>
          </div>

          <div class="col-sm-4">
            <img src="./resources/images/app.png" class="img-thumbnail img-responsive" alt="app">
            <h4>Bokeh</h4>
            <p>
              <a href="https://github.com/udacity/Bokeh" target="_blank">https://github.com/udacity/Bokeh</a>
            </p>
          </div>

        </div>
      </div>


    </section>

    <footer class="page-footer center-on-small-only stylish-color-dark">
      <!--Social buttons-->
      <div class="social-section text-center">
        <ul>

          <li><a class="btn-floating btn-sm btn-fb"><i class="fa fa-facebook"> </i></a></li>
          <li><a class="btn-floating btn-sm btn-tw"><i class="fa fa-twitter"> </i></a></li>
          <li><a class="btn-floating btn-sm btn-gplus"><i class="fa fa-google-plus"> </i></a></li>
          <li><a class="btn-floating btn-sm btn-li"><i class="fa fa-linkedin"> </i></a></li>
          <li><a class="btn-floating btn-sm btn-dribbble"><i class="fa fa-dribbble"> </i></a></li>

        </ul>
      </div>
      <!--/.Social buttons-->

    </footer>



    <!-- jQuery first, then Popper.js, then Boostrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
</html>
